<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>793SportsHub - Booking Form</title>
</head>
<body>
    <header>
        <h1>793SportsHub</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="hire.html">Hire Gear</a></li>
                <li><a href="booking.html">Booking Form</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <h2>Book Your Gear</h2>
            <p>Fill out the form below to reserve your sports equipment.</p>
            <form action="#" method="post">
                <label for="name">Full Name:</label><br>
                <input type="text" id="name" name="name" required><br><br>
                
                <label for="email">Email:</label><br>
                <input type="email" id="email" name="email" required><br><br>
                
                <label for="gear">Select Gear:</label><br>
                <select id="gear" name="gear" required>
                    <option value="">--Choose an item--</option>
                    <option value="bike">Mountain Bike</option>
                    <option value="tent">Camping Tent</option>
                    <option value="soccer">Soccer Kit</option>
                </select><br><br>
                
                <label for="date">Rental Date:</label><br>
                <input type="date" id="date" name="date" required><br><br>
                
                <input type="submit" value="Submit Booking">
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 793SportsHub. All rights reserved.</p>
    </footer>
</body>
</html>
